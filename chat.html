<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Chat | Clone Talk</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <!-- 상태 바 -->
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">18:48</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal-4"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <!-- 헤더 -->
      <header class="header">
        <div class="header__header-column">
          <a href="./index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <!-- 콘텐츠 -->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 6월 5일 금요일</span>
        <li class="incoming-message message">
          <img
            src="./assets/img/me-profile.jpg"
            alt="avatar"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">Congrats!</div>
            <span class="message__timestamp">18:50</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">Yeah!</div>
            <span class="message__timestamp">18:50</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" placeholder="Send Message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
