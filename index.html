<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Chats | Clone Talk</title>
  </head>
  <body>
    <!-- 상태 바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">18:48</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal-4"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 콘텐츠 -->
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="./chat.html">
            <div class="chats__chat friend">
              <div class="friend__column">
                <img
                  src="./assets/img/me-profile.jpg"
                  alt="avatar"
                  class="g-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">Simyeong</span>
                  <span class="friend__bottom-text">ByeBye</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  June 8
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <!-- 하단 네비게이션 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
